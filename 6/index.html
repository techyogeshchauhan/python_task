<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    main {
      flex: 3;
      background: #f0f0f0;
      padding: 20px;
    }

    aside {
      flex: 1;
      background: #e2e2e2;
      padding: 20px;
    }

    footer {
      margin-top: auto;
    }

    /* Media Query for tablets and phones */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      main, aside {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Webpage Layout</h1>
  </header>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This section contains the main content of the page. It takes up more space on larger screens.</p>
    </main>
    <aside>
      <h3>Sidebar</h3>
      <p>This is a sidebar. It appears beside the main content on larger screens and below it on smaller screens.</p>
    </aside>
  </div>

  <footer>
    <p>Â© 2025 Your Site. All rights reserved Yogesh.</p>
  </footer>

</body>
</html>
