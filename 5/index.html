<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Page Background with Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x900/?nature,landscape');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Your journey begins with Yogesh here.</p>
    </div>
  </div>

</body>
</html>
